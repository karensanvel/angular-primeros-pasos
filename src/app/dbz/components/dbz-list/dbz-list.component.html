<h4>Listado</h4>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{'list-group-item-dark': isLast, 'list-group-item-primary': isEven}"
            *ngFor="let character of list;let i = index; let isFirst = first;
             let isLast= last; let isEven= even; let isOdd = odd;"
             >
            <div>

                <span class="text-primary">{{i+1}}. </span>
                <span>{{character.name}}</span>
                <strong> Power: </strong>
                <span>{{character.power}} </span>
                <!-- <span>Es par? : {{isEven}} </span>
                <span>Es impar? : {{isOdd}}</span> -->
                <button class="btn btn-danger" (click)="ondeDeleteCharacter(character.id)">x</button>
            </div>
            </li>
            
        </ul>
